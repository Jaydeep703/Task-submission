<div class="container mt-3">
  <h2>Customer List</h2>
  <button class="btn btn-primary mb-3" routerLink="/add">Add Customer</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>  <!-- Add this line -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>  <!-- Add this line -->
        <td>
          <button class="btn btn-warning" [routerLink]="['/edit', customer.id]">Edit</button>
          <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
